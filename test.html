<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directly accessing Street View data</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map" style="width: 45%; height: 100%;float:left"></div>
    <div id="pano" style="width: 45%; height: 100%;float:left"></div>
	<div id="floating-panel">
    <table>
      <tr>
        <td><b>Position</b></td><td id="position-cell">&nbsp;</td>
      </tr>
      <table id="links_table"></table>
    </table>
    </div>
    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script>
      /*
       * Click the map to set a new location for the Street View camera.
       */

      var map;
      var panorama;
      var links;

      function initMap() {
        var olsen = {lat: 42.6547, lng: -71.3261};
        var sv = new google.maps.StreetViewService();
        panorama = new google.maps.StreetViewPanorama(document.getElementById('pano'));

        // Set up the map.
        map = new google.maps.Map(document.getElementById('map'), {
          center: olsen,
          zoom: 16,
          streetViewControl: false
        });

        // Set the initial Street View camera to the center of the map
        sv.getPanorama({location: olsen, radius: 50}, processSVData);

        var myLatLng = new google.maps.LatLng(37.88,-122.24);
        var marker = new google.maps.Marker({position: myLatLng, map: map});
        marker.setMap(map);

   		// Look for a nearby Street View panorama when the map is clicked.
        // getPanoramaByLocation will return the nearest pano when the
        // given radius is 50 meters or less.
        map.addListener('click', function(event) {
          sv.getPanorama({location: event.latLng, radius: 50}, processSVData);
        });
		
		panorama.addListener('position_changed', function() {
            var positionCell = document.getElementById('position-cell');
            positionCell.firstChild.nodeValue = panorama.getPosition() + '';
            map.setCenter(panorama.getPosition());
            marker.setPosition(panorama.getPosition());
        });

        panorama.addListener('links_changed', function() {
        	links = panorama.getLinks();
        });

      }


      function processSVGestureData(linkData) {
      	panorama.setPano(linkData.pano);
      	panorama.setPov({
      		heading: 270,
      		pitch: 0
      	});
      	panorama.setVisible(true);
      }


      function processSVData(data, status) {
        if (status === google.maps.StreetViewStatus.OK) {
          var marker = new google.maps.Marker({
            position: data.location.latLng,
            map: map,
            title: data.location.description
          });

          panorama.setPano(data.location.pano);
          panorama.setPov({
            heading: 270,
            pitch: 0
          });
          panorama.setVisible(true);


          marker.addListener('click', function() {
            var markerPanoID = data.location.pano;
            // Set the Pano to use the passed panoID.
            panorama.setPano(markerPanoID);
            panorama.setPov({
              heading: 270,
              pitch: 0
            });
            panorama.setVisible(true);
          });
        } else {
          console.error('Street View data not found for this location.');
        }
      }



      var previousFrame = null;
			var pauseOnGesture = false;
			var counter = 0;
		
			var controllerOptions = {enableGestures: true};


			Leap.loop(controllerOptions, function(frame) {

				/*
					A simple frame blocking mechanism for testing. 
				*/
				if (pauseOnGesture == true) {
					if (counter == 250) {
						counter = 0;
						pauseOnGesture = false;
					} else {
						counter++;
						return;
					}
					
				}

				var gestureOutput = document.getElementById("gestureData");

				var gestureString;

				if (frame.gestures.length > 0 && frame.valid) {
					pauseOnGesture = true;

					for (var i = 0; i < frame.gestures.length; i++) {
						var gesture = frame.gestures[i];

						switch (gesture.type) {
							case "circle":
								var clockwise = false;
								var pointableID = gesture.pointableIds[0];
								var direction = frame.pointable(pointableID).direction;
								if (direction != null) {
									var dotProduct = Leap.vec3.dot(direction, gesture.normal);

									if (dotProduct  >=  0) {
										clockwise = true;
										gestureString = "clockwise circle";
									} else {
										gestureString = "counterClockwise Circle!";
									}
								}	
								break;
							case "swipe":
								var isHorizontal = Math.abs(gesture.direction[0]) > Math.abs(gesture.direction[1]);

								if (isHorizontal) {
									if (gesture.direction[0] > 0) {
										gestureString = "Swipe Right";
									} else {
										gestureString = "Swipe Left";
									}
								} else {
									if (gesture.direction[1] > 0) {
										gestureString = "Swipe Up";
										moveLink1();
									} else {
										gestureString = "Swipe Down";
									}
								}
							break;
						}
					}
				}
				gestureOutput.innerHTML = gestureString;
				previousFrame = frame;
				
			})



			/*
				Test funciton
			*/
			function moveLink1() {
				processSVGestureData(links[0]);
			}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>

    <div id="gestureData"></div>
  </body>
</html>
